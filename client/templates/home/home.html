<template name="home">
    <div class="template-home">

        <div class="page-header">
            <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around">
                <h1>I want to go to</h1>
                <input placeholder="Berghain ..." type="text" id="destination">
            </div>
        </div>
        <!--<div style="width: 100%; height: 480px" class="map-container"></div>-->

        <div class="row">
            <div class="col s12 m7">
                <div class="card" style="width: 80vw">
                    <div class="card-image map-container">
                    </div>
                    {{#if location}}
                    <div class="card-action">
                        <a class="cyan"><i class="material-icons submit-location">What next?</i></a>
                    </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
