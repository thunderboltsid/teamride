<template name="chat">
  <div class="template-chat">
    <div class="page-header">
      <h1>Chat</h1>
    </div>

    <ul>
      {{#each users}}
        <li>{{ name }}</li>
      {{/each}}
    </ul>

    <ul>
      {{#each messages}}
        <li>{{ text }}</li>
      {{/each}}
    </ul>
  </div>
</template>
